<template name="loginScreen">
	<div id="login-background-image">
	</div>
	<div class="ui page center aligned gridF" id="loginBox">
		<div class="row">
			<div class="large-7 large-centered medium-11 medium-centered column">
				<div class="ui inverted segment semitranslucent">
					<h1>Become a SuprSub for free today</h1>
				</div>
				<div class="ui form segment translucent">
					<div class="field">
						<div class="2 fluid ui buttons" id="socialbuttons">
							<div class="ui facebook button" id="facebook-login">
								<i class="facebook icon"></i>
								Facebook
							</div>
							<div class="ui twitter button" id="twitter-login">
								<i class="twitter icon"></i>
								Twitter
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="text" placeholder="First Name" id="firstname" name="fname" autocomplete="on">
							<i class="user icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="text" placeholder="Last Name" id="lastname" name="lname" autocomplete="on">
							<i class="user icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
					<div class="field" id="mfBox">
						<div class="checkboxLabel">Male</div>
						<div class="ui toggle checkbox neutral">
							<input type="checkbox" id="maleFemale">
							<label></label>
						</div>
						<div class="checkboxLabel">Female</div>
					</div>
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="email" placeholder="E-Mail" id="signup-email" name="email" autocomplete="on">
							<i class="inbox icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="password" placeholder="Password" id="signup-password">
							<i class="lock icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="password" placeholder="Confirm Password" id="confirm-password">
							<i class="lock icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
					{{#if accountError}}
						<div class="ui error message" id="errorBox">
							<div class="header">{{accountError}}</div>
						</div>
					{{/if}}
					{{#unless forgottenPassword}}
					<div class="disclaimer small-10 columns">By clicking "Sign Up" you agree to our <a href="website-terms-and-conditions-suprsub.doc">Terms and Conditions</a>. View our <a href="website-privacy-policy-suprsub.doc">Privacy Policy</a></div>
					<div class="ui rightF blue submit button" id="signup-button">Sign Up</div>
					{{else}}
					<div class="ui rightF orange submit button" id="reset-button">Reset Password</div>
					{{/unless}}
				</div>
				<div class="ui inverted segment semitranslucent">
					<h2 class="quote">"Inspirational quote from<br class="hide-for-small">high-profile user"</h2>
					<h3 class="quotee">-Random Bloke</h3>
				</div>
			</div>
		</div>
	</div>
	{{> twitterGenderModalHolder}}
</template>

<template name="resetBox">
	<div id="login-background-image">
	</div>
	<div class="ui page center aligned gridF" id="resetBox">
		<div class="row">
			<div class="large-7 large-centered medium-11 medium-centered column">
				<div class="ui inverted segment semitranslucent">
					<h1>Please enter a new password</h1>
				</div>
				<div class="ui form segment translucent">
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="password" placeholder="Password" id="signup-password">
							<i class="lock icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="password" placeholder="Confirm Password" id="confirm-password">
							<i class="lock icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
					{{#if accountError}}
						<div class="ui error message" id="errorBox">
							<div class="header">{{accountError}}</div>
						</div>
					{{/if}}
					<div class="ui rightF orange submit button" id="reset-button">Reset Password</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="twitterGenderModalHolder">
	<div class="ui modal" id="twitterGenderModal">
		{{>twitterGenderModal}}
	</div>
</template>

<template name="twitterGenderModal">
	<div class="ui segment"><p>In order to comply with Football Association regulations, we can only match players with teams of the same gender - please confirm your gender below.</p></div>
	<div class="field" id="mfSubBox">
		<div class="checkboxLabel">Male</div>
		<div class="ui toggle checkbox neutral">
			<input type="checkbox" id="maleFemaleModal">
			<label></label>
		</div>
		<div class="checkboxLabel">Female</div>
	</div>
	<div class="ui rightF blue submit button" id="genderConfirmButton">Confirm</div>
</template>
