<template name="generalConfirmModalWrapper">
	<div class="ui small modal" id="generalConfirmModal">
	{{>generalConfirmModal}}
	</div>
</template>

<template name="generalConfirmModal">
   {{#if header}}
   	<div class="header">
    {{header}}
  	</div>
  	{{/if}}
  	<div class="content">
		{{{message}}}
  	</div>
		{{#unless noButtons}}
		<div class="actions">
  		<div class="ui negative button" id="generalConfirmCancel">
  			<i class="remove icon"></i>
  			Cancel
  		</div>
  		<div class="ui positive button" id="generalConfirmOkay">
  			<i class="checkmark icon"></i>
  			Okay
  		</div>
  		</div>
  		{{/unless}}
</template>

<template name="generalModalWrapper">
	<div class="ui modal {{modalClass}}" id="generalModal">
	{{>UI.dynamic template=templateName data=dataContext}}
	</div>
</template>
