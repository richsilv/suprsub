<head>
	<title>SuprSub</title>
</head>

<body>
	{{> mainTemplate}}
</body>

<template name="mainTemplate">
	{{> topbar}}
	{{#if currentUser}}
		{{> loggedIn}}
	{{else}}
		{{> signUpBox}}
	{{/if}}
</template>

<template name="topbar">
	<div class="ui darkgreen fixed inverted main menu" id="topbar">
		{{#if currentUser}}
		<a class="active item">
			<i class="home icon"></i> Home
		</a>
		<a class="item">
			<i class="mail icon"></i> Messages
		</a>
		<a class="item">
			<i class="user icon"></i> Friends
		</a>
		{{/if}}
		<div id="toplogo-image"></div>
		<div class="right menu">
			{{#if currentUser}}
  			<div class="item">
    			<div class="ui button" id="logout-button">Log Out</div>
  			</div>
			{{else}}
			<div class="item">
				<div class="ui icon input">
					<input type="email" placeholder="Email" id="login-email">
					<i class="user link icon"></i>
				</div>
				</div>
				<div class="item">
				<div class="ui icon input">
					<input type="password" placeholder="Password" id="login-password">
					<i class="lock link icon"></i>
				</div>				
			</div>
  			<div class="item">
    			<div class="ui button" id="login-button">Log In</div>
  			</div>
  			{{/if}}
		</div>
	</div>
</template>

<template name="signUpBox">
	<div class="ui page center aligned grid" id="loginBox">
		<div class="seven wide column">
			<div class="ui inverted segment semitranslucent">
				<h1>Become a SuprSub Today</h1>
			</div>
			<div class="ui form segment translucent">
				<div class="field">
					<div class="2 fluid ui buttons" id="socialbuttons">
						<div class="ui facebook button" id="facebook-login">
							<i class="facebook icon"></i>
							Facebook
						</div>
						<div class="ui twitter button" id="twitter-login">
							<i class="twitter icon"></i>
							Twitter
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="text" placeholder="First Name" id="firstname">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="text" placeholder="Last Name" id="lastname">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="email" placeholder="E-Mail" id="signup-email">
						<i class="inbox icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Password" id="signup-password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Confirm Password" id="confirm-password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				{{#if accountError}}
				<div class="ui error message" id="errorBox">
					<div class="header">{{accountError}}</div>
				</div>
				{{/if}}
				<div class="ui blue submit button" id="signup-button">Sign Up</div>
			</div>
			<div class="ui inverted segment semitranslucent">
				<h2 class="quote">"Inspirational quote from<br>high-profile user"</h2>
				<h3 class="quotee">-Random Bloke</h3>
			</div>
		</div>
	</div>
</template>

<template name="loggedIn">
	<div class="ui center aligned page grid" id="loggedInBox">
		<div class="row">
			<div class="ui ten wide column segment">
				Map to find your location and local sports games.
			</div>
		</div>
		<div class="row">
			<div class="ui ten wide column segment">
				{{> pitchMap}}
			</div>
		</div>
	</div>
</template>

<template name="pitchMap">
	<div id="pitchMap"></div>
</template>
