<head>
	<title>SuprSub</title>
</head>

<body>
	{{> mainTemplate}}
</body>

<template name="mainTemplate">
	{{> topbar}}
	{{#if currentUser}}
		{{> playerDetails}}
	{{else}}
		{{> signUpBox}}
	{{/if}}
</template>

<template name="topbar">
	<div class="ui darkgreen fixed inverted main menu" id="topbar">
		{{#if currentUser}}
		<a class="{{#if mainOption "home"}}active {{/if}}item">
			<i class="home icon"></i> Home
		</a>
		<a class="{{#if mainOption "player"}}active {{/if}}item">
			<i class="user icon"></i> Player
		</a>
		<a class="{{#if mainOption "team"}}active {{/if}}item">
			<i class="users icon"></i> Team
		</a>
		{{/if}}
		<div id="toplogo-image"></div>
		<div class="right menu">
			{{#if currentUser}}
  			<div class="item">
    			<div class="ui button" id="logout-button">Log Out</div>
  			</div>
			{{else}}
			<div class="item">
				<div class="ui icon input">
					<input type="email" placeholder="Email" id="login-email">
					<i class="user link icon"></i>
				</div>
				</div>
				<div class="item">
				<div class="ui icon input">
					<input type="password" placeholder="Password" id="login-password">
					<i class="lock link icon"></i>
				</div>				
			</div>
  			<div class="item">
    			<div class="ui button" id="login-button">Log In</div>
  			</div>
  			{{/if}}
		</div>
	</div>
</template>

<template name="signUpBox">
	<div id="login-background-image">
	</div>
	<div class="ui page center aligned grid" id="loginBox">
		<div class="seven wide column">
			<div class="ui inverted segment semitranslucent">
				<h1>Become a SuprSub Today</h1>
			</div>
			<div class="ui form segment translucent">
				<div class="field">
					<div class="2 fluid ui buttons" id="socialbuttons">
						<div class="ui facebook button" id="facebook-login">
							<i class="facebook icon"></i>
							Facebook
						</div>
						<div class="ui twitter button" id="twitter-login">
							<i class="twitter icon"></i>
							Twitter
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="text" placeholder="First Name" id="firstname">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="text" placeholder="Last Name" id="lastname">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="email" placeholder="E-Mail" id="signup-email">
						<i class="inbox icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Password" id="signup-password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Confirm Password" id="confirm-password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				{{#if accountError}}
				<div class="ui error message" id="errorBox">
					<div class="header">{{accountError}}</div>
				</div>
				{{/if}}
				<div class="ui blue submit button" id="signup-button">Sign Up</div>
			</div>
			<div class="ui inverted segment semitranslucent">
				<h2 class="quote">"Inspirational quote from<br>high-profile user"</h2>
				<h3 class="quotee">-Random Bloke</h3>
			</div>
		</div>
	</div>
</template>

<template name="playerDetails">
	<div id="main-background-image"><div>
	<div class="ui page grid maingrid">
		<div class="row">
			<div class="ui twelve wide column">
				{{> pitchMap}}
			</div>
			<div class="ui four wide column">
				{{> defineBounds}}
			</div>
		</div>
		<div class="row">
			{{> pitchData}}
		</div>
	</div>
</template>

<template name="pitchMap">
	<div class="ui row" id="pitchMap"></div>
</template>

<template name="pitchData">
	<div class="ui column">
		<div class="ui segment content">
			<h3>Included Venues: </h3>
			{{#if venues}}
				<table class="ui darkgreen inverted table segment pitchTable">
					<tr><th>Provider</th><th>Location</th></tr>
					{{#each venues}}
						<tr><td>{{this.owner}}</td><td>{{this.name}}</td></tr>
					{{/each}}
				</table>
			{{else}}
			<p>None</p>
			{{/if}}
		</div>
	</div>
</template>

<template name="defineBounds">
	<form class="ui segment content" id="areaDetails">
		<fieldset>
			<legend>Neighbourhood size</legend>
			<p>
				<input id="distanceWrite" type="range" min="0" max="250" />
				<label for="distanceWrite">Area size</label>
			</p>
			<h3><output for="distanceWrite" id="distanceRead"></output></h3>
		</fieldset>
	</form>
</template>
