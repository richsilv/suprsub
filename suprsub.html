<template name="loginScreen">
	<div id="login-background-image">
	</div>
	<div class="ui page center aligned grid" id="loginBox">
		<div class="seven wide column">
			<div class="ui inverted segment semitranslucent">
				<h1>Become a SuprSub Today</h1>
			</div>
			<div class="ui form segment translucent">
				<div class="field">
					<div class="2 fluid ui buttons" id="socialbuttons">
						<div class="ui facebook button" id="facebook-login">
							<i class="facebook icon"></i>
							Facebook
						</div>
						<div class="ui twitter button" id="twitter-login">
							<i class="twitter icon"></i>
							Twitter
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="text" placeholder="First Name" id="firstname">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="text" placeholder="Last Name" id="lastname">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="email" placeholder="E-Mail" id="signup-email">
						<i class="inbox icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Password" id="signup-password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Confirm Password" id="confirm-password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				{{#if accountError}}
				<div class="ui error message" id="errorBox">
					<div class="header">{{accountError}}</div>
				</div>
				{{/if}}
				<div class="ui blue submit button" id="signup-button">Sign Up</div>
			</div>
			<div class="ui inverted segment semitranslucent">
				<h2 class="quote">"Inspirational quote from<br>high-profile user"</h2>
				<h3 class="quotee">-Random Bloke</h3>
			</div>
		</div>
	</div>
</template>

<template name="playerDetails">
	<div id="main-background-image"></div>
	<div class="ui page grid maingrid">
		<div class="row">
			<div class="ui twelve wide column">
				{{> pitchMapLarge}}
			</div>
			<div class="ui four wide column">
				{{> defineBounds}}
			</div>
		</div>
		<div class="row">
			<div class="ui eight wide column">
				{{> pitchData}}
			</div>
			<div class="ui eight wide column">
				Placeholder
			</div>
		</div>
	</div>
</template>

<template name="pitchMapLarge">
	{{#constant}}
	<div class="ui row large" id="pitchMap" style="display: none;"></div>
	{{/constant}}
</template>

<template name="pitchMapSmall">
	{{#constant}}
	<div class="ui row small" id="pitchMap" style="display: none;"></div>
	{{/constant}}
</template>

<template name="pitchData">
	<div class="ui column">
		<div class="ui segment content">
			<h3>Included Venues: </h3>
			{{#if venues}}
				<table class="ui darkgreen inverted table segment" id="pitchTable">
					<thead><tr><th class="tableProvider">Provider</th><th class="tableLocation">Location</th></tr></thead>
					<div style="display: block; max-height: 100px;">
					<tbody>
						{{#each venues}}
							<tr><td class="tableProvider">{{this.owner}}</td><td class="tableLocation">{{this.name}}</td></tr>
						{{/each}}
					</tbody>
				</div>
				</table>
			{{else}}
			<p>None</p>
			{{/if}}
		</div>
	</div>
</template>

<template name="defineBounds">
	<div class="ui segment content" id="areaDetails">
		<form class="ui form segment content">
			<h3 class="ui header"><i class="resize full icon"></i><div class="content">Neighbourhood Size<div class="sub header">use the slider to change the size of the area</div></div></h3>
			<div class="field">
				<input id="distanceWrite" type="range" min="0" max="250" />
				<label for="distanceWrite"><h4 class="ui header">Area size</h4><h3 class="ui header"><output for="distanceWrite" id="distanceRead"></output></h3></label>
			</div>
		</form>
		<div class="ui large buttons" id="cancelOrSave">
			<div class="ui red animated button">
				<div class="visible content">Cancel</div>
				<div class="hidden content"><i class="backward icon"></i></div>
			</div>
			<div class="or"></div>
			<div class="ui green animated button">
				<div class="visible content">Save</div>
				<div class="hidden content"><i class="save icon"></i></div>
			</div>	
		</div>
	</div>
</template>

<template name="teamSettings">
	<div id="main-background-image"></div>
	<div class="ui page grid maingrid">
		<div class="row">
			<div class="ui column">
				{{> teamDetails}}
			</div>
		</div>
		<div class="row">
			{{> otherInfo}}
		</div>
	</div>
</template>

<template name="otherInfo">
	<div class="ui column">
		<div class="ui segment content" id="otherInfo">
			<div class="ui grid">
				<div class="ui eight wide column">
					<form class="ui form segment content">
							<div class="ui grid">
								<div class="field fourteen wide column">
									<label>Home Ground</label>
									<div class="ui left labeled icon input">
										<input type="text" placeholder="Type a description or address" id="homeGround" href="javascript:return false;">
										<i class="globe icon"></i>
									</div>
								</div>
								<div class="ui right attached animated fade button two wide column" style="vertical-align: bottom;" id="teamSearchButton">
									<div class="hidden content">Search</div>
									<div class="visible content"><i class="search icon"></i></div>
								</div>
							</div>
					</form>
					<div id="matches"></div>
				</div>
				<div class="ui vertical divider"><i class="map icon"></i></div>
				<div class="ui eight wide column">
					{{> pitchMapSmall}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="teamDetails">
	<div class="ui segment content">
		<form class="ui form segment content" id="teamForm">
		  	<div class="two fields">
		    	<div class="field">
		      		<label>Team Name</label>
		      		<div class="ui input">
		      			<input placeholder="Team Name" type="text" />
		      		</div>
		    	</div>
			    <div class="field">
			      	<label>Home Ground</label>
			      	<div class="ui input" id="homePitch">
			      		<input placeholder="Use the dialogue box below to select" type="text" readonly />
			      	</div>
			    </div>
		  	</div>
		  	<div class="four fields" style="height: 75px;">
		    	<div class="field" id="weeklyCheckBox">
		      		<div class="ui toggle checkbox">
		      			<input type="checkbox" name="weekly" />
			      		<label>Regular weekly fixtures?</label>
			      	</div>
			    </div>
			    <div class="field" id="daySection" style="display: none;">
				  	<label>Day</label>
					<div class="ui selection dropdown">
						<input type="hidden" name="day">
					  	<div class="text">Select</div>
					  	<i class="dropdown icon"></i>
					  	<div class="menu">
					    	{{#each days}}<div class="item" data-value="{{this.code}}">{{this.name}}</div>{{/each}}
					  	</div>
					</div>
		    	</div>
		    	<div class="field" id="timeCheckBox" style="display: none;">
		    		<div class="ui toggle checkbox">
			      		<input type="checkbox" name="sametime" />
			      		<label>Same time each week?</label>
		      		</div>
		    	</div>
			    <div class="field" id="timeSection" style="display: none;">
			      	<label>Kick-off</label>
			      	<div class="ui grid">
			      		<div class="six wide column" style="margin: 0;">
        					<div class="ui left icon input">
            					<input id="timepicker1" type="text" class="input-small">
								<i class="time icon"></i>
        					</div>
        				</div>
        				<div class="four wide column" style="margin: 0;">
        					<div class="ui input">
            					<input id="timepicker2" type="text" class="input-small">
        					</div>
        				</div>
        			</div>
			    </div>
		  	</div>
		  	<div class="ui blue submit button">Submit</div>
	  	</form>
	</div>
</template>

<template name="home">
	Home
</template>
