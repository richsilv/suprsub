<template name="loginScreen">
	<div id="login-background-image">
	</div>
	<div class="ui page center aligned grid" id="loginBox">
		<div class="seven wide column">
			<div class="ui inverted segment semitranslucent">
				<h1>Become a SuprSub Today</h1>
			</div>
			<div class="ui form segment translucent">
				<div class="field">
					<div class="2 fluid ui buttons" id="socialbuttons">
						<div class="ui facebook button" id="facebook-login">
							<i class="facebook icon"></i>
							Facebook
						</div>
						<div class="ui twitter button" id="twitter-login">
							<i class="twitter icon"></i>
							Twitter
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="text" placeholder="First Name" id="firstname">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="text" placeholder="Last Name" id="lastname">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="email" placeholder="E-Mail" id="signup-email">
						<i class="inbox icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Password" id="signup-password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Confirm Password" id="confirm-password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				{{#if accountError}}
				<div class="ui error message" id="errorBox">
					<div class="header">{{accountError}}</div>
				</div>
				{{/if}}
				<div class="ui blue submit button" id="signup-button">Sign Up</div>
			</div>
			<div class="ui inverted segment semitranslucent">
				<h2 class="quote">"Inspirational quote from<br>high-profile user"</h2>
				<h3 class="quotee">-Random Bloke</h3>
			</div>
		</div>
	</div>
</template>

<template name="playerDetails">
	<div id="main-background-image"></div>
	<div class="ui page grid maingrid">
		<div class="row">
			<div class="ui eight wide column">
				{{> playerForm}}
			</div>
			<div class="ui eight wide column">
				<div class="ui column">
					<div class="ui segment content whitetranslucent" id="tabSpace">
						<div class="ui tabular menu">
						  <a class="{{#if tabChoice 'playerTab' 'pitchData'}}active {{/if}}item" name="pitchData">
						    Selected Venues
						  </a>
						  <a class="{{#if tabChoice 'playerTab' 'availability'}}active {{/if}}item" name="availability">
						    Availability
						  </a>
						</div>
						{{#if tabChoice 'playerTab' 'pitchData'}}
							{{> pitchData}}
						{{/if}}
						{{#if tabChoice 'playerTab' 'availability'}}
							{{> availability}}
						{{/if}}
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="ui column">
				<div class="ui segment content whitetranslucent" id="areaDetails">
					<div class="ui grid">
						<div class="row">
							<div class="ui twelve wide column">
								{{> pitchMapLarge}}
							</div>
							<div class="ui vertical divider" style="left: 75%"><i class="map icon"></i></div>
							<div class="ui four wide column">
								{{> defineBounds}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="pitchMapLarge">
	{{#constant}}
	<div class="ui row large" id="pitchMap" style="display: none;"></div>
	{{/constant}}
</template>

<template name="pitchMapSmall">
	{{#constant}}
	<div class="ui row small" id="pitchMap" style="display: none;"></div>
	{{/constant}}
</template>

<template name="pitchData">
	<table class="ui darkgreen inverted table segment" id="pitchTable">
		<thead><tr><th class="tableProvider">Provider</th><th class="tableLocation">Location</th></tr></thead>
		<div style="display: block; max-height: 100px;">
			<tbody>
				{{#each getVenues}}
					<tr><td class="tableProvider">{{this.owner}}</td><td class="tableLocation">{{this.name}}</td></tr>
				{{/each}}
			</tbody>
		</div>
	</table>
</template>

<template name="availability">
	<table class="ui green table segment" id="availabilityTable">
		<thead><tr><td class="tableSpaceBlock"></td>{{#each days}}<th class="dayHeader rotated_cell"><div class="rotate">{{this.name}}</div></th>{{/each}}</tr></thead>
		<div style="display: block; max-height: 100px;">
			<tbody>
				{{#each periods}}
					<tr>
						<td class="tablePeriod">{{this.name}}</td>
						{{> availabilityDays extendedData}}
					</tr>
				{{/each}}
			</tbody>
		</div>
	</table>
</template>

<template name="availabilityDays">
	{{#each days}}
		<td class="tableCheckboxHolder">
			<div class="ui checkbox">
				<input type="checkbox" id="{{../periodCode}}/{{dayCode}}">
				<label for="{{../periodCode}}/{{dayCode}}"></label>
			</div>
		</td>
	{{/each}}
</template>

<template name="playerForm">
	<div class="ui column">
		<form class="ui form segment content whitetranslucent" id="playerFormFieldSpace">
		  	<div class="two fields">
		    	<div class="field">
		      		<label>First Name</label>
		      		<div class="ui input" id="firstname">
		      			<input placeholder="First Name" type="text" value="{{first_name}}"/>
		      		</div>
		    	</div>
			    <div class="field">
			      	<label>Surname</label>
			      	<div class="ui input" id="surname">
			      		<input placeholder="Surname" type="text" value="{{last_name}}"/>
			      	</div>
			    </div>
		  	</div>
		  	<div class="ui grid">
			    <div class="ui eleven wide column field" style="margin-top: 0;">
			      	<label>Preferred Contact</label>
					<div class="ui fluid selection dropdown">
						<input type="hidden" name="contact">
						<div class="text" id="selectedContact">None</div>
						<i class="dropdown icon"></i>
					  	<div class="menu">
					  		{{#if email 'verified'}}<div class="item active" data-value="2">Email{{#if contactActive 2}} (selected){{/if}}</div>{{/if}}
					    	{{#if service 'facebook'}}<div class="item" data-value="1">Facebook{{#if contactActive 1}} (selected){{/if}}</div>{{/if}}
					    	{{#if service 'twitter'}}<div class="item" data-value="0">Twitter{{#if contactActive 0}} (selected){{/if}}</div>{{/if}}
					  	</div>
					</div>
			    </div>
			    <div class="ui five wide column" style="margin-top: 0; vertical-align: bottom">
			    	<div class="ui animated fluid positive button" id="saveButton">
					  	<div class="visible content">Save</div>
					  	<div class="hidden content">
					    	<i class="save icon"></i>
					  	</div>
					</div>
				</div>
		  	</div>
		  	<div class="small fluid ui buttons">
		  		<div class="ui {{#if service 'facebook'}}facebook {{/if}}button" id="facebookButton">
		  			<i class="facebook icon"></i>
		  			{{#if service 'facebook'}}
			  			Facebook Account Linked
			  		{{else}}
			  			Link Facebook Account
			  		{{/if}}
		  		</div>
		  		<div class="ui {{#if service 'twitter'}}twitter {{/if}}button" id="twitterButton">
		  			<i class="twitter icon"></i>
		  			{{#if service 'twitter'}}
			  			Twitter Account Linked
		  			{{else}}
			  			Link Twitter Account
		  			{{/if}}
		  		</div>
		  		<div class="ui {{#if email 'verified'}}orange {{/if}}button"{{#if email}} title="{{email}}"{{/if}} id="emailButton">
		  			<i class="mail icon"></i>
		  			{{#if email 'verified'}}
			  			Email address verified
		  			{{else}}
		  				{{#if email 'unverified'}}
			  				Waiting for email verification
			  			{{else}}
			  				Link Email Account
		  				{{/if}}
		  			{{/if}}
		  		</div>
		  	</div>
		</form>
	</div>
	<div id="linkModalHolder">
	</div>
</template>

<template name="linkModal">
	<div class="ui small modal" id="linkModal">
		<div class="ui row">
			<div class="ui column">
				<form class="ui form segment content grid">
			  		<div class="inline field row">
			      		<div class="ui input" id="email">
			      			<input placeholder="Email Address" type="email" id="emailEntry" />
			      		</div>
			    	</div>
					<div class="inline field row">
			      		<div class="ui input" id="password">
			      			<input placeholder="Password" type="password" id="passwordEntry" />
			      		</div>
			    	</div>
			    	<div class="two fluid ui buttons row">
	    		  		<div class="ui negative button" id="emailCancel">
				  			<i class="remove icon"></i>
				  			Cancel
				  		</div>
	    		  		<div class="ui orange button" id="emailSubmit">
				  			<i class="mail icon"></i>
				  			Submit
				  		</div>
				  	</div>
		    	</form>
			</div>    			
		</div>
	</div>
</template>

<template name="duplicateEmail">
	<div class="ui row">
		<div class="ui column">
			<h3 class="ui dividing header">
				E-mail already registered
			</h3>
			<p>That e-mail address is already registered on the system as a separate user.</p>
			<p>If you would like to link it to this profile, you will need to do the following:</p>
			<ul>
				<li>Log out of this account.</li>
				<li>Log back in using the e-mail <em>{{this.email}}</em>.</li>
				<li>Select <strong>Close this Account</strong> from the system menu.</li>
				<li>Log back into this account, from which you will now be able to link that e-mail address.</li>
			</ul>
			<p>Sorry about that, but this is necessary to prevent accounts being hijacked.</p>
		</div>
	</div>
</template>

<template name="defineBounds">
	<form class="ui form segment content whitetranslucent">
		<h3 class="ui header"><i class="resize full icon"></i><div class="content">Neighbourhood Size<div class="sub header">use the slider to change the size of the area</div></div></h3>
		<div class="field">
			<input id="distanceWrite" type="range" min="0" max="250" />
			<label for="distanceWrite"><h4 class="ui header">Area size</h4><h3 class="ui header"><output for="distanceWrite" id="distanceRead"></output></h3></label>
		</div>
	</form>
	<div class="ui large buttons" id="cancelOrSave">
		<div class="ui red animated{{#if unmoved}} disabled{{/if}} button" id="revertBoundsButton">
			<div class="visible content">Reset</div>
			<div class="hidden content"><i class="backward icon"></i></div>
		</div>
		<div class="or"></div>
		<div class="ui green animated{{#if unmoved}} disabled{{/if}} button" id="saveBoundsButton">
			<div class="visible content">Save</div>
			<div class="hidden content"><i class="save icon"></i></div>
		</div>	
	</div>
</template>

<template name="teamSettings">
	<div id="main-background-image"></div>
	<div class="ui page grid maingrid">
		<div class="row">
			<div class="ui column">
				{{> teamDetails}}
			</div>
		</div>
		<div class="row">
			{{> otherInfo}}
		</div>
	</div>
</template>

<template name="otherInfo">
	<div class="ui column">
		<div class="ui segment content whitetranslucent" id="otherInfo">
			<div class="ui grid">
				<div class="ui eight wide column">
					<form class="ui form segment content">
							<div class="ui grid">
								<div class="field fourteen wide column">
									<label>Home Ground</label>
									<div class="ui left labeled icon input">
										<input type="text" placeholder="Type a description or address" id="homeGroundSearch">
										<i class="globe icon"></i>
									</div>
								</div>
								<div class="ui right attached animated fade button two wide column" style="vertical-align: bottom;" id="teamSearchButton">
									<div class="hidden content">Search</div>
									<div class="visible content"><i class="search icon"></i></div>
								</div>
							</div>
					</form>
					<div id="matches"></div>
				</div>
				<div class="ui vertical divider"><i class="map icon"></i></div>
				<div class="ui eight wide column">
					{{> pitchMapSmall}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="teamDetails">
	<div class="ui segment content whitetranslucent">
		<form class="ui form segment content" id="teamForm">
		  	<div class="two fields">
		    	<div class="field">
		      		<label>Team Name</label>
		      		<div class="ui input">
		      			<input placeholder="Team Name" type="text" id="teamName" />
		      		</div>
		    	</div>
			    <div class="field">
			      	<label>Home Ground</label>
			      	<div class="ui input" id="homeGround">
			      		<input placeholder="Use the dialogue box below to select" type="text" readonly />
			      	</div>
			    </div>
		  	</div>
		  	<div class="four fields" style="height: 75px;">
		    	<div class="field" id="weeklyCheckBox">
		      		<div class="ui toggle checkbox">
		      			<input type="checkbox" id="weekly" />
			      		<label>Regular weekly fixtures?</label>
			      	</div>
			    </div>
			    <div class="field" id="daySection" style="display: none;">
				  	<label>Day</label>
					<div class="ui selection dropdown">
						<input type="hidden" id="day">
					  	<div class="text">Select</div>
					  	<i class="dropdown icon"></i>
					  	<div class="menu">
					    	{{#each days}}<div class="item" data-value="{{this.dayCode}}">{{this.name}}</div>{{/each}}
					  	</div>
					</div>
		    	</div>
		    	<div class="field" id="timeCheckBox" style="display: none;">
		    		<div class="ui toggle checkbox">
			      		<input type="checkbox" id="sameTime" />
			      		<label>Same time each week?</label>
		      		</div>
		    	</div>
			    <div class="field" id="timeSection" style="display: none;">
			      	<label>Kick-off</label>
			      	<div class="ui grid">
			      		<div class="six wide column" style="margin: 0;">
        					<div class="ui left icon input">
            					<input id="timePickerHour" type="number" value="19" min="0" max="23" step="1" class="input-small">
								<i class="time icon"></i>
        					</div>
        				</div>
        				<div class="five wide column" style="margin: 0;">
        					<div class="ui input">
            					<input id="timePickerMinute" type="number" value="00" min="00" max="59" step="5" class="input-small">
        					</div>
        				</div>
        			</div>
			    </div>
		  	</div>
		  	<div class="ui grid">
		  		<div class="ui six wide column"></div>
		  		<div class="ui four wide column">
					<div class="ui large buttons" id="cancelOrSave">
						<div class="ui red animated button" id="resetButton">
							<div class="visible content">Reset</div>
							<div class="hidden content"><i class="backward icon"></i></div>
						</div>
						<div class="or"></div>
						<div class="ui green animated button" id="saveButton">
							<div class="visible content">Save</div>
							<div class="hidden content"><i class="save icon"></i></div>
						</div>	
					</div>
				</div>
			</div>
	  	</form>
	</div>
</template>

<template name="homePage">
	<div id="main-background-image"></div>
	<div class="ui page grid maingrid">
		<div class="ui eight wide column">
			<div class="row">
				<div class="suprsubFont suprsubHeader backgroundShadow">SuprSub</div>
				<div class="ui divider" style="position: relative"></div>
				<ul class="ui backgroundShadow rightList">
				  	<li class="item">Find your own <span class="suprsubFont">SuprSub</span> to complete your team</li>
				  	<li class="shortDivider"></li>
				  	<li class="item">Get recruited wherever and whenever suits you</li>
				  	<li class="shortDivider"></li>
				  	<li class="item">Ideally something else</li>
				  	<li class="shortDivider"></li>
				</ul>
			</div>
			<div class="row">
				<div class="ui grid">
					<div class="ui two wide column"></div>
					<div class="ui twelve wide column">
						{{> postBox}}
					</div>
				</div>
			</div>
		</div>
		<div class="ui one wide column"></div>
		<div class="ui seven wide column">
			<div class="ui feed segment whitetranslucent">
		      	<h2 class="ui header">Latest Activity</h2>
		      	{{> activityFeed}}
			</div>
		</div>
	</div>
	<div class="modalHolder">
		{{> postingModal}}
	</div>
</template>

<template name="postingModal">
	<div class="ui small modal">
		<div class="header">
			New Posting
		</div>
		<div class="content">
			<div class="ui raised segment">
				<div class="ui teal ribbon label">
					Number of Players needed
				</div>
				<p>{{posting.players}}</p>
				<div class="ui teal ribbon label">
					Time and Date
				</div>
				<p>{{posting.dateTime}}</p>
				<div class="ui teal ribbon label">
					Location
				</div>
				<p>{{posting.location}}</p>
				<div class="ui grid">
					<div class="five wide column"></div>
					<div class="six wide column">
						<div class="2 ui fluid buttons">
						  	<div class="ui positive button" id="makePosting">Post</div>
						  	<div class="ui negative button" id="cancelPosting">Cancel</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="activityFeed">
	{{#each events}}
		<div class="event">
		    <div class="label">
		      	<i class="{{eventIcon}} icon"></i>
		    </div>
		    <div class="content">
		      	<div class="date">
		        	{{timeAgo}}
		      	</div>
		      	<div class="summary">
		         	<a>{{teamName}}:</a>
		      	</div>
		      	<div class="extra text">
		      		{{message}}
		      	</div>
		    </div>
		</div>
	{{/each}}
</template>

<template name="postBox">
	<div class="ui segment whitetranslucent">
		<form class="ui reply form" id="#postingForm">
			<div class="field">
				<textarea id="postingArea" placeholder="Need * player(s) at *:**pm tomorrow at XXXXXXXXX"></textarea>
			</div>
			<div class="ui button teal submit labeled{{#unless teamRegistered}} disabled{{/unless}} icon" id="postingButton">
				<i class="icon edit"></i> Make a Posting Now!
			</div>
			<div class="ui orange button icon">
				<i class="question icon link" title="Posting Guidelines"></i>
			</div>
		</form>
	</div>
</template>
