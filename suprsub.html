<template name="loginScreen">
	<div id="login-background-image">
	</div>
	<div class="ui page center aligned grid" id="loginBox">
		<div class="seven wide column">
			<div class="ui inverted segment semitranslucent">
				<h1>Become a SuprSub Today</h1>
			</div>
			<div class="ui form segment translucent">
				<div class="field">
					<div class="2 fluid ui buttons" id="socialbuttons">
						<div class="ui facebook button" id="facebook-login">
							<i class="facebook icon"></i>
							Facebook
						</div>
						<div class="ui twitter button" id="twitter-login">
							<i class="twitter icon"></i>
							Twitter
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="text" placeholder="First Name" id="firstname">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="text" placeholder="Last Name" id="lastname">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="email" placeholder="E-Mail" id="signup-email">
						<i class="inbox icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Password" id="signup-password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Confirm Password" id="confirm-password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				{{#if accountError}}
				<div class="ui error message" id="errorBox">
					<div class="header">{{accountError}}</div>
				</div>
				{{/if}}
				<div class="ui blue submit button" id="signup-button">Sign Up</div>
			</div>
			<div class="ui inverted segment semitranslucent">
				<h2 class="quote">"Inspirational quote from<br>high-profile user"</h2>
				<h3 class="quotee">-Random Bloke</h3>
			</div>
		</div>
	</div>
</template>

<template name="playerDetails">
	<div id="main-background-image"></div>
	<div class="ui page grid maingrid">
		<div class="row">
			<div class="ui eight wide column">
				{{> playerForm}}
			</div>
			<div class="ui eight wide column">
				<div class="ui column">
					<div class="ui segment content" id="tabSpace">
						<div class="ui tabular menu">
						  <a class="{{#if tabChoice 'playerTab' 'pitchData'}}active {{/if}}item" name="pitchData">
						    Selected Venues
						  </a>
						  <a class="{{#if tabChoice 'playerTab' 'availability'}}active {{/if}}item" name="availability">
						    Availability
						  </a>
						</div>
						{{#if tabChoice 'playerTab' 'pitchData'}}
							{{> pitchData}}
						{{/if}}
						{{#if tabChoice 'playerTab' 'availability'}}
							{{> availability}}
						{{/if}}
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="ui column">
				<div class="ui segment content" id="areaDetails">
					<div class="ui grid">
						<div class="row">
							<div class="ui twelve wide column">
								{{> pitchMapLarge}}
							</div>
							<div class="ui four wide column">
								{{> defineBounds}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="pitchMapLarge">
	{{#constant}}
	<div class="ui row large" id="pitchMap" style="display: none;"></div>
	{{/constant}}
</template>

<template name="pitchMapSmall">
	{{#constant}}
	<div class="ui row small" id="pitchMap" style="display: none;"></div>
	{{/constant}}
</template>

<template name="pitchData">
	{{#if getVenues}}
		<table class="ui darkgreen inverted table segment" id="pitchTable">
			<thead><tr><th class="tableProvider">Provider</th><th class="tableLocation">Location</th></tr></thead>
			<div style="display: block; max-height: 100px;">
			<tbody>
				{{#each getVenues}}
					<tr><td class="tableProvider">{{this.owner}}</td><td class="tableLocation">{{this.name}}</td></tr>
				{{/each}}
			</tbody>
		</div>
		</table>
	{{else}}
	<p>None</p>
	{{/if}}
</template>

<template name="availability">
	<form class="ui form segment content">

	</form>
</template>

<template name="playerForm">
	<div class="ui column">
		<form class="ui form segment content">
		  	<div class="two fields">
		    	<div class="field">
		      		<label>First Name</label>
		      		<div class="ui input" id="firstname">
		      			<input placeholder="First Name" type="text" />
		      		</div>
		    	</div>
			    <div class="field">
			      	<label>Surname</label>
			      	<div class="ui input" id="surname">
			      		<input placeholder="Surname" type="text" />
			      	</div>
			    </div>
		  	</div>
		  	<div class="two fields">
			    <div class="field">
			      	<label>Preferred Contact</label>
			      	<div class="ui input" id="contact">
			      		<input placeholder="Use the dialogue box below to select" type="text" readonly />
			      	</div>
			    </div>
			    <div class="field">
			      	<label>Placeholder</label>
			      	<div class="ui input" id="twitterHandle">
			      		<input placeholder="Use the dialogue box below to select" type="text" readonly />
			      	</div>
			    </div>
		  	</div>
		  	<div class="small fluid ui buttons">
		  		<div class="ui {{#if service 'facebook'}}facebook {{/if}}button" id="facebookButton">
		  			<i class="facebook icon"></i>
		  			{{#if service 'facebook'}}
			  			Facebook Account Linked
			  		{{else}}
			  			Link Facebook Account
			  		{{/if}}
		  		</div>
		  		<div class="ui {{#if service 'twitter'}}twitter {{/if}}button" id="twitterButton">
		  			<i class="twitter icon"></i>
		  			{{#if service 'twitter'}}
			  			Twitter Account Linked
		  			{{else}}
			  			Link Twitter Account
		  			{{/if}}
		  		</div>
		  		<div class="ui {{#if email 'verified'}}primary {{/if}}button"{{#if email}} title="{{email}}"{{/if}} id="emailButton">
		  			<i class="mail icon"></i>
		  			{{#if email 'verified'}}
			  			Email address verified
		  			{{else}}
		  				{{#if email 'unverified'}}
			  				Waiting for email verification
			  			{{else}}
			  				Link Email Account
		  				{{/if}}
		  			{{/if}}
		  		</div>
		  	</div>
		</form>
	</div>
	<div class="ui small modal" id="linkModal">
		<div class="ui row">
			<div class="ui column">
				<form class="ui form segment content grid">
			  		<div class="ui twelve wide column field">
			      		<label>Email Address</label>
			      		<div class="ui input" id="email">
			      			<input placeholder="Type email here" type="text" />
			      		</div>
			    	</div>
    		  		<div class="ui four wide column orange submit button" id="emailSubmit">
			  			<i class="mail icon"></i>
			  			Submit
			  		</div>
		    	</form>
			</div>    			
		</div>
	</div>
</template>

<template name="defineBounds">
	<form class="ui form segment content">
		<h3 class="ui header"><i class="resize full icon"></i><div class="content">Neighbourhood Size<div class="sub header">use the slider to change the size of the area</div></div></h3>
		<div class="field">
			<input id="distanceWrite" type="range" min="0" max="250" />
			<label for="distanceWrite"><h4 class="ui header">Area size</h4><h3 class="ui header"><output for="distanceWrite" id="distanceRead"></output></h3></label>
		</div>
	</form>
	<div class="ui large buttons" id="cancelOrSave">
		<div class="ui red animated button">
			<div class="visible content">Cancel</div>
			<div class="hidden content"><i class="backward icon"></i></div>
		</div>
		<div class="or"></div>
		<div class="ui green animated button">
			<div class="visible content">Save</div>
			<div class="hidden content"><i class="save icon"></i></div>
		</div>	
	</div>
</template>

<template name="teamSettings">
	<div id="main-background-image"></div>
	<div class="ui page grid maingrid">
		<div class="row">
			<div class="ui column">
				{{> teamDetails}}
			</div>
		</div>
		<div class="row">
			{{> otherInfo}}
		</div>
	</div>
</template>

<template name="otherInfo">
	<div class="ui column">
		<div class="ui segment content" id="otherInfo">
			<div class="ui grid">
				<div class="ui eight wide column">
					<form class="ui form segment content">
							<div class="ui grid">
								<div class="field fourteen wide column">
									<label>Home Ground</label>
									<div class="ui left labeled icon input">
										<input type="text" placeholder="Type a description or address" id="homeGround" href="javascript:return false;">
										<i class="globe icon"></i>
									</div>
								</div>
								<div class="ui right attached animated fade button two wide column" style="vertical-align: bottom;" id="teamSearchButton">
									<div class="hidden content">Search</div>
									<div class="visible content"><i class="search icon"></i></div>
								</div>
							</div>
					</form>
					<div id="matches"></div>
				</div>
				<div class="ui vertical divider"><i class="map icon"></i></div>
				<div class="ui eight wide column">
					{{> pitchMapSmall}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="teamDetails">
	<div class="ui segment content">
		<form class="ui form segment content" id="teamForm">
		  	<div class="two fields">
		    	<div class="field">
		      		<label>Team Name</label>
		      		<div class="ui input">
		      			<input placeholder="Team Name" type="text" />
		      		</div>
		    	</div>
			    <div class="field">
			      	<label>Home Ground</label>
			      	<div class="ui input" id="homePitch">
			      		<input placeholder="Use the dialogue box below to select" type="text" readonly />
			      	</div>
			    </div>
		  	</div>
		  	<div class="four fields" style="height: 75px;">
		    	<div class="field" id="weeklyCheckBox">
		      		<div class="ui toggle checkbox">
		      			<input type="checkbox" name="weekly" />
			      		<label>Regular weekly fixtures?</label>
			      	</div>
			    </div>
			    <div class="field" id="daySection" style="display: none;">
				  	<label>Day</label>
					<div class="ui selection dropdown">
						<input type="hidden" name="day">
					  	<div class="text">Select</div>
					  	<i class="dropdown icon"></i>
					  	<div class="menu">
					    	{{#each days}}<div class="item" data-value="{{this.code}}">{{this.name}}</div>{{/each}}
					  	</div>
					</div>
		    	</div>
		    	<div class="field" id="timeCheckBox" style="display: none;">
		    		<div class="ui toggle checkbox">
			      		<input type="checkbox" name="sametime" />
			      		<label>Same time each week?</label>
		      		</div>
		    	</div>
			    <div class="field" id="timeSection" style="display: none;">
			      	<label>Kick-off</label>
			      	<div class="ui grid">
			      		<div class="six wide column" style="margin: 0;">
        					<div class="ui left icon input">
            					<input id="timepicker1" type="number" value="19" min="0" max="23" step="1" class="input-small">
								<i class="time icon"></i>
        					</div>
        				</div>
        				<div class="five wide column" style="margin: 0;">
        					<div class="ui input">
            					<input id="timepicker2" type="number" value="00" min="00" max="59" step="5" class="input-small">
        					</div>
        				</div>
        			</div>
			    </div>
		  	</div>
		  	<div class="ui grid">
		  		<div class="ui six wide column"></div>
		  		<div class="ui four wide column">
					<div class="ui large buttons" id="cancelOrSave">
						<div class="ui red animated button">
							<div class="visible content">Cancel</div>
							<div class="hidden content"><i class="backward icon"></i></div>
						</div>
						<div class="or"></div>
						<div class="ui green animated button">
							<div class="visible content">Save</div>
							<div class="hidden content"><i class="save icon"></i></div>
						</div>	
					</div>
				</div>
			</div>
	  	</form>
	</div>
</template>

	Home
