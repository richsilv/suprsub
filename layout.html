<head>
	<title>SuprSub</title>
  	<meta name=”description” content=”Find football players or teams at short notice to fill the gaps in your team or calendar”>
  	<link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
  	<link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
</head>

<template name="mainTemplate">
	{{> topbar}}
	{{yield "mainSection"}}
</template>

<template name="topbar">
	<div class="ui darkgreen fixed inverted main menu" id="topbar">
		{{#if currentUser}}
		<a class="{{#if option "/home"}}active {{/if}}item" href="{{pathFor 'home'}}">
			<i class="home icon"></i> Home
		</a>
		<a class="{{#if option "/player"}}active {{/if}}item" href = "{{pathFor 'playerDetails'}}">
			<i class="user icon"></i> Player
		</a>
		<a class="{{#if option "/team"}}active {{/if}}item" href="{{pathFor 'teamDetails'}}">
			<i class="users icon"></i> Team
		</a>
		{{/if}}
		<div id="toplogo-image"></div>
		<div class="right menu">
			{{#if currentUser}}
  			<div class="item">
    			<div class="ui button" id="logout-button">Log Out</div>
  			</div>
			{{else}}
			<div class="item">
				<div class="ui icon input">
					<input type="email" placeholder="Email" id="login-email">
					<i class="user link icon"></i>
				</div>
				</div>
				<div class="item">
				<div class="ui icon input">
					<input type="password" placeholder="Password" id="login-password">
					<i class="lock link icon"></i>
				</div>				
			</div>
  			<div class="item">
    			<div class="ui button" id="login-button">Log In</div>
  			</div>
  			{{/if}}
		</div>
	</div>
</template>
